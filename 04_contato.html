<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      .container-centered {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .retangular-section {
        border-radius: 40px;
        padding: 40px;
        width: 40%;
        max-width: 400px;
        min-height: 300px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        border: 2px solid #333;
        background-color: #fff;
        font-weight: 600;
        text-decoration: none;
        color: #333;
        transition: all 0.3s ease;
        box-shadow: 6px 6px 0px rgba(0, 0, 0, 1);
        margin: 10px;
        padding-left: 20px;
      }
      .retangular-section:hover {
        box-shadow: 8px 8px 0px rgba(0, 0, 0, 1);
        transform: translate(-2px, -2px);
      }
      form {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      .form-group {
        display: flex;
        align-items: center;
        width: 100%;
        margin-bottom: 10px;
      }
      label {
        width: 100px;
        text-align: left;
      }
      input,
      textarea {
        flex: 1;
      }
      button {
        align-self: center;
        padding: 10px 20px;
        border: none;
        background-color: #333;
        color: white;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }
      button:hover {
        background-color: #555;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container-centered">
      <h1>Contato</h1>
      <section class="retangular-section">
        <form action="#" method="post">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea
              id="mensagem"
              name="mensagem"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </section>
      <a href="/01_index.html">Voltar para a p√°gina inicial</a>
    </div>
  </body>
</html>
